<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeeAI - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6e48aa;
            --primary-dark: #5d3a99;
            --secondary-color: #f7f7f8;
            --text-color: #333;
            --text-dark: #ececf1;
            --input-bg: #ffffff;
            --input-bg-dark: #40414f;
            --border-color: #e5e5e5;
            --border-dark: #4d4d4f;
            --icon-color: #666;
            --icon-dark: #acacbe;
            --success-color: #51cf66;
            --success-dark: #2b8a3e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        body.dark-mode {
            background-color: #1a1a1e;
            color: var(--text-dark);
        }

        .forgot-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .forgot-container {
            background-color: #2d2d31;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-icon {
            font-size: 40px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .dark-mode .logo-icon {
            color: var(--primary-dark);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .dark-mode .logo-text {
            color: var(--primary-dark);
        }

        .logo-subtext {
            font-size: 14px;
            color: #666;
        }

        .dark-mode .logo-subtext {
            color: #9e9e9e;
        }

        .instructions {
            text-align: center;
            margin-bottom: 25px;
            color: #666;
            font-size: 15px;
            line-height: 1.5;
        }

        .dark-mode .instructions {
            color: #9e9e9e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--icon-color);
        }

        .dark-mode .input-wrapper i {
            color: var(--icon-dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        .dark-mode .form-control {
            border-color: var(--border-dark);
            background-color: var(--input-bg-dark);
            color: var(--text-dark);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(110, 72, 170, 0.2);
        }

        .dark-mode .form-control:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 2px rgba(93, 58, 153, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .dark-mode .btn:disabled {
            background-color: #555555;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 15px;
            background-color: rgba(81, 207, 102, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            color: var(--success-color);
        }

        .dark-mode .success-message {
            background-color: rgba(43, 138, 62, 0.2);
            color: var(--success-dark);
        }

        .success-message i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .dark-mode .footer-links a {
            color: var(--primary-dark);
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            cursor: pointer;
        }

        .dark-mode .theme-toggle {
            background-color: #555;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .dark-mode .theme-toggle::before {
            transform: translateX(20px);
        }

        @media (max-width: 480px) {
            .forgot-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle-container">
        <button class="theme-toggle" id="dark-mode-toggle"></button>
    </div>

    <div class="forgot-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-key"></i>
            </div>
            <div class="logo-text">Reset Password</div>
            <div class="logo-subtext">DeeAI Account</div>
        </div>

        <div class="instructions">
            Enter your email address and we'll send you a link to reset your password.
        </div>

        <div class="success-message" id="success-message">
            <i class="fas fa-check-circle"></i>
            <div>Password reset link sent!</div>
            <div>Check your email to continue.</div>
        </div>

        <form id="forgot-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <button type="submit" class="btn" id="reset-btn">Send Reset Link</button>

            <div class="footer-links">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const forgotForm = document.getElementById('forgot-form');
            const resetBtn = document.getElementById('reset-btn');
            const successMessage = document.getElementById('success-message');
            
            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Initialize
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
            
            // Event Listeners
            darkModeToggle.addEventListener('click', toggleDarkMode);
            
            forgotForm.addEventListener('submit', function(e) {
                e.preventDefault();
                resetBtn.disabled = true;
                resetBtn.textContent = 'Sending...';
                
                // Simulate sending reset link
                setTimeout(() => {
                    // In a real app, you would send the reset email here
                    forgotForm.style.display = 'none';
                    successMessage.style.display = 'block';
                }, 1500);
            });
            
            function toggleDarkMode() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            }
        });
    </script>
</body>
</html>
