<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeeAI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel ='stylesheet' href="styles.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button class="theme-toggle" id="dark-mode-toggle"></button>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="logo-text">DeeAI</div>
            <div class="logo-subtext">Your intelligent assistant</div>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn" id="login-btn">Log In</button>



            <div class="footer-links">
                <a href="forgot.html">Forgot password?</a>
                <a href="create.html">Create account</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            
            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Initialize
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
            
            // Event Listeners
            darkModeToggle.addEventListener('click', toggleDarkMode);
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                
                // Simulate login process
                setTimeout(() => {
                    // In a real app, you would validate credentials here
                    // Then redirect to the chat page
                    window.location.href = 'chat.html'; // Change to your chat page URL
                }, 1500);
            });
            
            function toggleDarkMode() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            }
        });
    </script>
</body>
</html>
